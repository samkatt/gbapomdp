[tox]
envlist = py310, flake8, pylint, black, isort

[travis]
python =
    3.10: py310

[testenv:black]
basepython = python
deps = black
commands = black --check --diff general_bayes_adaptive_pomdps tests

[testenv:isort]
basepython = python
deps = isort
commands = isort --check --diff general_bayes_adaptive_pomdps tests

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 general_bayes_adaptive_pomdps tests

[testenv:pylint]
basepython = python
deps =
    pylint
    pytest
commands = pylint general_bayes_adaptive_pomdps tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = 
    -r{toxinidir}/requirements_dev.txt 
    pytest
whitelist_externals = 
    python
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
;     -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}
