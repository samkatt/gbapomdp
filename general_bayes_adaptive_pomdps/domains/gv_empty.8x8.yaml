state_space:
  shape: [ 9, 9 ]
  objects: [ Wall, Floor, Exit ]
  colors: [ NONE ]

action_space:
  - MOVE_FORWARD
  - MOVE_BACKWARD
  - MOVE_LEFT
  - MOVE_RIGHT
  - TURN_LEFT
  - TURN_RIGHT

observation_space:
  shape: [ 7, 7 ]
  objects: [ Wall, Floor, Exit ]
  colors: [ NONE ]

reset_function:
  name: rooms
  layout: [ 2, 2 ]

transition_functions:
  - name: update_agent

reward_functions:
  - name: reach_exit
    reward_on: 5.0
    reward_off: 0.0
  - name: getting_closer
    distance_function: manhattan
    object_type: Exit
    reward_closer: 0.2
    reward_further: -0.2
  - name: living_reward
    reward: -0.05

observation_function:
  name: partial_observation

terminating_function:
  name: reach_exit